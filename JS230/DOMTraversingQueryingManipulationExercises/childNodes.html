<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="1">
            <h1 id="2">Hello, <em id="3">World</em></h1>
            <p id="4">
                Welcome to wonderland. This is an
                <span id="5">awesome</span> place.
            </p>
            <a href="#" id="6"><strong id="7">Enter</strong></a>
            <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
        </div>
    <script>
      function childNodes(id) {
        let parent = document.getElementById(id);
        let direct = parent.childNodes.length;
        let indirect = -direct - 1;

        function countNodes(node) {
          indirect += 1;
          Array.from(node.childNodes).forEach(n => countNodes(n));
        }

        countNodes(parent);
        return [direct, indirect];
      }
    </script>
    </body>
</html>
