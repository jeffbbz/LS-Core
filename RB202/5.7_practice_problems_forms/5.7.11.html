<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="5.7.11.css">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" checked>
                Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins">
                Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion">
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people">
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="tags" value="html">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="css">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="javascript">
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="rails">
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="python">
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="django">
              Django
            </label>
          </li>
        </ul>
        <input type="submit" value="Filter">
      </fieldset>
    </form>
  </body>
</html>
