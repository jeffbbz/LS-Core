<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="5.7.7.css">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label>
          Search for
          <input type="search" name="query" id="query">
        </label>

        <label>
          <input type="radio" name="search-type" value="tv" checked>
          TV
        </label>

        <label>
          <input type="radio" name="search-type" value="Movies">
          Movies
        </label>

        <label>
          <input type="radio" name="search-type" value="Music">
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
